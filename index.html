<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <!-- meta http-equiv="refresh" content="60" -->
        <link rel="shortcut icon" href="favicon.ico"/>
        <title>B.H. Wather Camera</title>
        <style>
            body {
                font-family: Tahoma, Verdana, Arial, sans-serif;
            }
            a:link,:visited {
            color: rgb(255, 255, 255);
            background-color: transparent;
            text-decoration: none;
            }
            a:hover {
            color: rgb(0, 157, 255);
            background-color: transparent;
            text-decoration: underline;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $.ajax({
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", 'Client-ID 30c6cf08f1949b0');
                },
                dataType: "json",
                url: 'https://api.imgur.com/3/album/ZM8BIWS/images',
                success: function (data) {
                    var weather_image = '';
                    $.each(data.data, function (index, element) {
                        var length = data.data.length;
                        if (index === (length - 1)) {
                            var image_id = element.id;
                            weather_image += '<img width="85%" src="https://i.imgur.com/' + image_id + '.jpg" /></div>';
                        }
                    });
                    $("#weather-camera").html(weather_image);
                }
            });
        </script>
    </head>
    <body bgcolor="#212528">
        <table width="100%" height="100%">
            <tr>
                <td align="center" valign="middle">
                    <div id="weather-camera"></div>
                    <p style="color: white">made with ❤️ by <a href="https://lucasmac.dev"><b>Lucas MAC_</b></a></p>
                </td>
            </tr>
        </table>
    </body>
</html>
